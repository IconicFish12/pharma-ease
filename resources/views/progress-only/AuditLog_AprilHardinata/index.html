<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audit Log</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <!-- === SIDEBAR === -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="profile-info">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-pic" />
          <div>
            <div class="profile-name">John Smith</div>
            <div class="profile-role">Admin</div>
          </div>
        </div>
        <div class="menu-icon" id="menuToggle">☰</div>
      </div>

      <nav class="sidebar-nav">
        <a href="../transaction_summary/index.html" class="nav-link">Transaction Summary</a>
        <a href="../supplier_management/index.html" class="nav-link">Supplier Management</a>
        <a href="../user_management/index.html" class="nav-link">User Management</a>
        <a href="../audit_log/index.html" class="nav-link active">Audit Log</a>
      </nav>

      <footer class="sidebar-footer">
        <p>© 2025 Pharma Ease</p>
        <p>v1.0.0</p>
      </footer>
    </aside>

    <!-- === MAIN CONTENT === -->
    <main class="main-content">
      <h1>Audit Log</h1>
      <p class="lead">
        Manage your pharmacy operations efficiently — secure tracking of employee activities and system changes.
      </p>

      <div class="card">
        <div class="toolbar-top">
          <div class="filters">
            <div class="search">
              <input id="q" placeholder="Search activities..." />
            </div>

            <select id="actionFilter">
              <option>All Actions</option>
              <option>Login</option>
              <option>Create</option>
              <option>Update</option>
              <option>Failed Login</option>
              <option>Delete</option>
            </select>

            <select id="moduleFilter">
              <option>All Modules</option>
              <option>Authentication</option>
              <option>User Management</option>
              <option>Inventory</option>
              <option>Transactions</option>
              <option>Supplier Management</option>
              <option>Purchase Orders</option>
            </select>
          </div>

          <button class="btn" id="exportBtn">Export Audit Log</button>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Role</th>
                <th>Action</th>
                <th>Module</th>
                <th>Details</th>
                <th>IP Address</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
